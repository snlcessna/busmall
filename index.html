<!DOCTYPE html>
<html>
  <head>
    <title>BusMall</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1>What up, guy? You want to pick from some images for me?</h1>
      <h3>Sweet! Let's get started.</h3>
    </div>

    <div class="photo-show">
      <img id="0" src="" class="pics" />
      <img id="1" src="" class="pics" />
      <img id="2" src="" class="pics"/>
    </div>

    <div class="show-results">
      <hr>
      <h1>Selections Remaining</h1>
      <p id="selections-remaining" /></p>
      <hr>
    </div>

    <div id="chart-div">
      <canvas id="image-chart"></canvas>
    </div>

  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
